<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>  
  <meta http-equiv="Content-Type" content="text/html; charset=gbk" charset="utf-8"/>   
  <script type="text/javascript">  
    function openWindow(){
    // 新窗口打开时弹出确认框，是否打开
    var message=confirm("是否打开新窗口？");
    if(message==true) {
    // 通过输入对话框，确定打开的网址，默认为 http：//www.imooc.com/
    var myurl=prompt("请输入你要打开的网址");
    if(myurl!=null){
    //打开的窗口要求，宽400像素，高500像素，无菜单栏、无工具栏。
    window.open('http://www.imooc.com','_blank','width=300,height=500,menubar=no,toolbar=no, status=no,scrollbars=yes')}
        }  
        else{}
    }
  </script> 
 </head> 
 <body> 
	  <input type="button" value="新窗口打开网站" onclick="openWindow()" /> 
 </body>
</html>
