<!DOCTYPE  HTML>
<html >
    <!--
    创建数组
    //第一种方法：
    var myarray = new Array(66,80,90,77,59);//创建数组同时赋值
    //第二种方法：
    var myarray = [66,80,90,77,59];//直接输入一个数组（称 “字面量数组”）
    -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>数组</title>
<script type="text/javascript">

//第一种方法：
var myarray = new Array(66,80,90,77,59);//创建数组同时赋值
alert(myarray.length);
//第二种方法：
var myarray = [66,80,90,77,59];//直接输入一个数组（称 “字面量数组”）
//显示数组长度
alert(myarray.length);
 
</script>
</head>
<body>
</body>
</html>
